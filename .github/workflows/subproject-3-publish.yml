name: Build Subproject 3

on:
  push:
    branches: [ "master" ]
    paths:
      - 'subproject-3/**'

permissions:
  contents: read

jobs:
  build:
    uses: Jonathing/SharedActions/.github/workflows/gradle.yml@feat/jonathing/subproject-versioning-test
    with:
      java: 17
      gradle_tasks: ":subproject-3:build"
    secrets:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}